[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Enable Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ensure book cover images are served correctly
[[redirects]]
  from = "/book-covers/*"
  to = "/book-covers/:splat"
  status = 200

[[redirects]]
  from = "/blog-images/*"
  to = "/blog-images/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/book-covers/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/blog-images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
