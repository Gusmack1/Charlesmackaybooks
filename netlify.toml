[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Enable Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ensure book cover images are served correctly
[[redirects]]
  from = "/book-covers/*"
  to = "/book-covers/:splat"
  status = 200

[[redirects]]
  from = "/blog-images/*"
  to = "/blog-images/:splat"
  status = 200

# Ensure homepage loads correctly (force refresh)
[[redirects]]
  from = "/performance-optimizer"
  to = "/"
  status = 301

[[redirects]]
  from = "/performance-optimizer/*"
  to = "/"
  status = 301

# Force homepage to always load correctly with cache busting
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/book-covers/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/blog-images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
