[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Enable Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Image serving handled by Next.js - no redirects needed

# HTTPS Enforcement and SSL Configuration
[[headers]]
  for = "/*"
  [headers.values]
    # Force HTTPS for all connections
    X-Forwarded-Proto = "https"
    # Ensure proper SSL/TLS negotiation
    X-Forwarded-Ssl = "on"
    # Mobile SSL compatibility
    X-Forwarded-Port = "443"

# Force non-www canonical URLs to prevent indexing conflicts
[[redirects]]
  from = "https://www.charlesmackaybooks.com/*"
  to = "https://charlesmackaybooks.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.charlesmackaybooks.com/*"
  to = "https://charlesmackaybooks.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://charlesmackaybooks.com/*"
  to = "https://charlesmackaybooks.com/:splat"
  status = 301
  force = true

# Remove forced index.html redirect to let Next.js app route handle root and styles correctly

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # SSL/TLS Security Headers for Mobile Compatibility
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Content Security Policy for enhanced security
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://vitals.vercel-insights.com https://api.netlify.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"

[[headers]]
  for = "/book-covers/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/blog-images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for feeds and sitemaps
[[headers]]
  for = "/products.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=86400"

[[headers]]
  for = "/merchant-feed.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=86400"

[[headers]]
  for = "/shopping-actions.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sitemap-indexing-fix.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"
