[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# SSL Configuration - Let Netlify handle SSL certificates automatically
[context.production.environment]
  NODE_ENV = "production"

# Enable Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Image serving handled by Next.js - no redirects needed

# SSL Configuration - Let Netlify handle SSL automatically

# Temporarily set www as primary during SSL provisioning, then flip if desired
[[redirects]]
  from = "https://charlesmackaybooks.com/*"
  to = "https://www.charlesmackaybooks.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.charlesmackaybooks.com/*"
  to = "https://charlesmackaybooks.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://charlesmackaybooks.com/*"
  to = "https://www.charlesmackaybooks.com/:splat"
  status = 301
  force = true

# Remove forced index.html redirect to let Next.js app route handle root and styles correctly

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/book-covers/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/blog-images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for feeds and sitemaps
[[headers]]
  for = "/products.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=86400"

[[headers]]
  for = "/merchant-feed.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=86400"

[[headers]]
  for = "/shopping-actions.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sitemap-indexing-fix.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"
