[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# SSL Configuration - Let Netlify handle SSL certificates automatically
[context.production.environment]
  NODE_ENV = "production"

# Enable Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Image serving handled by Next.js - no redirects needed

# SSL Configuration - Let Netlify handle SSL automatically
# Note: All redirects removed - each page must be accessible at its own URL
# Netlify will handle HTTPS automatically without explicit redirects

[[redirects]]
  from = "/admin/*"
  to = "/"
  status = 301

[[redirects]]
  from = "/ai-prompt-system"
  to = "/"
  status = 301

[[redirects]]
  from = "/test-order"
  to = "/"
  status = 301

[[redirects]]
  from = "/products.xml"
  to = "/sitemap.xml"
  status = 301

[[redirects]]
  from = "/merchant-feed.txt"
  to = "/sitemap.xml"
  status = 301

[[redirects]]
  from = "/shopping-actions.xml"
  to = "/sitemap.xml"
  status = 301

[[redirects]]
  from = "/primary-feed-url"
  to = "/sitemap.xml"
  status = 301

[[redirects]]
  from = "/blog/hms-argus-first-aircraft-carrier-operations"
  to = "/blog/hms-argus-first-aircraft-carrier"
  status = 301

[[redirects]]
  from = "/blog/supermarine-spitfire-development-history"
  to = "/blog/supermarine-spitfire-development-evolution"
  status = 301

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/book-covers/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/blog-images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for feeds and sitemaps
[[headers]]
  for = "/products.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=86400"

[[headers]]
  for = "/merchant-feed.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=86400"

[[headers]]
  for = "/shopping-actions.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"

# Ensure updated Next.js static assets (CSS/JS) are not served stale from cache
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=0, s-maxage=0, must-revalidate"
