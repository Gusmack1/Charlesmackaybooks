<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Charles Mackay Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #6b7280;
        }
        
        h1 {
            color: #1e3a8a;
            margin-bottom: 1rem;
            font-size: 1.875rem;
            font-weight: bold;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.125rem;
        }
        
        .retry-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .retry-button:hover {
            background: #2563eb;
        }
        
        .cached-content {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .cached-content h2 {
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        
        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .cached-links a {
            color: #3b82f6;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        
        .cached-links a:hover {
            background: #f3f4f6;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @media (max-width: 640px) {
            .offline-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“š
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            <span class="status-indicator"></span>
            It looks like you've lost your internet connection. Don't worry - you can still access some content that was previously cached.
        </p>
        
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="cached-content">
            <h2>Available Offline</h2>
            <div class="cached-links">
                <a href="/">Home Page</a>
                <a href="/books">Books</a>
                <a href="/blog">Blog</a>
                <a href="/about">About Charles</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </div>
    
    <script>
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Retry connection
        function retryConnection() {
            const button = document.querySelector('.retry-button');
            button.textContent = 'Checking...';
            button.disabled = true;
            
            // Try to fetch a small resource to test connection
            fetch('/manifest.json', { cache: 'no-cache' })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        throw new Error('Network response was not ok');
                    }
                })
                .catch(error => {
                    console.log('Still offline:', error);
                    button.textContent = 'Try Again';
                    button.disabled = false;
                });
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            console.log('Connection restored');
            window.location.reload();
        });
        
        window.addEventListener('offline', () => {
            console.log('Connection lost');
        });
        
        // Check connection every 5 seconds
        setInterval(checkConnection, 5000);
        
        // Service Worker message handling
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CONNECTION_STATUS') {
                    // Handle connection status updates from service worker
                }
            });
        }
    </script>
</body>
</html>
