<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Book background -->
  <rect width="300" height="400" fill="url(#bookGradient)" stroke="#0f172a" stroke-width="3"/>

  <!-- Book spine effect -->
  <rect x="0" y="0" width="15" height="400" fill="#0f172a" opacity="0.5"/>

  <!-- Title area -->
  <rect x="25" y="40" width="250" height="100" fill="rgba(255,255,255,0.95)" rx="8" stroke="url(#titleGradient)" stroke-width="2"/>
  <text x="150" y="70" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#1e40af">AVIATION</text>
  <text x="150" y="95" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#1e40af">HISTORY</text>
  <text x="150" y="120" text-anchor="middle" font-family="serif" font-size="14" fill="#374151">Charles E. MacKay</text>

  <!-- Aircraft silhouette -->
  <g transform="translate(150,200)" fill="rgba(255,255,255,0.9)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="40" ry="8"/>
    <!-- Wings -->
    <rect x="-35" y="-25" width="70" height="6" rx="3"/>
    <rect x="-20" y="15" width="40" height="4" rx="2"/>
    <!-- Propeller -->
    <circle cx="-38" cy="0" r="4" fill="#fbbf24"/>
    <!-- Cockpit -->
    <circle cx="10" cy="-2" r="6" fill="rgba(30,64,175,0.8)"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="60" cy="160" r="3" fill="rgba(251,191,36,0.7)"/>
  <circle cx="240" cy="180" r="2" fill="rgba(251,191,36,0.7)"/>
  <circle cx="80" cy="240" r="2" fill="rgba(251,191,36,0.7)"/>
  <circle cx="220" cy="260" r="3" fill="rgba(251,191,36,0.7)"/>

  <!-- Bottom banner -->
  <rect x="25" y="320" width="250" height="60" fill="rgba(255,255,255,0.95)" rx="8" stroke="url(#titleGradient)" stroke-width="2"/>
  <text x="150" y="345" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Authentic Aviation History</text>
  <text x="150" y="365" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#374151">Primary Reference Source</text>

  <!-- Corner decorations -->
  <polygon points="0,0 15,0 0,15" fill="url(#titleGradient)"/>
  <polygon points="285,0 300,0 300,15" fill="url(#titleGradient)"/>
  <polygon points="0,385 0,400 15,400" fill="url(#titleGradient)"/>
  <polygon points="285,400 300,400 300,385" fill="url(#titleGradient)"/>
</svg>
