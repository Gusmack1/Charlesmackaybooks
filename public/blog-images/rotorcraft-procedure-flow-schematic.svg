<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a simple rotorcraft procedure flow with decision diamonds and arrows (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#2b1b3b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Procedure flow (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: simplified decision points and check gates</text>
  </g>

  <!-- Nodes -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" text-anchor="middle">
    <rect x="120" y="250" width="220" height="70" rx="14" fill="#e5e7eb" opacity="0.9"/>
    <text x="230" y="292" fill="#0b1220" font-weight="700">Brief</text>

    <rect x="420" y="250" width="220" height="70" rx="14" fill="#e5e7eb" opacity="0.9"/>
    <text x="530" y="292" fill="#0b1220" font-weight="700">Power check</text>

    <polygon points="760,250 860,285 760,320 660,285" fill="#fbbf24" opacity="0.9"/>
    <text x="760" y="292" fill="#0b1220" font-weight="800">OK?</text>

    <rect x="900" y="250" width="220" height="70" rx="14" fill="#e5e7eb" opacity="0.9"/>
    <text x="1010" y="292" fill="#0b1220" font-weight="700">Continue</text>

    <rect x="660" y="390" width="220" height="70" rx="14" fill="#e5e7eb" opacity="0.9"/>
    <text x="770" y="432" fill="#0b1220" font-weight="700">Abort / land</text>
  </g>

  <!-- Arrows -->
  <g stroke="#93c5fd" stroke-width="8" opacity="0.85" fill="none" stroke-linecap="round">
    <line x1="340" y1="285" x2="420" y2="285"/>
    <line x1="640" y1="285" x2="660" y2="285"/>
    <line x1="860" y1="285" x2="900" y2="285"/>
    <line x1="760" y1="320" x2="770" y2="390"/>
  </g>
  <g fill="#93c5fd" opacity="0.85">
    <polygon points="420,285 396,272 396,298"/>
    <polygon points="660,285 636,272 636,298"/>
    <polygon points="900,285 876,272 876,298"/>
    <polygon points="770,390 756,366 784,366"/>
  </g>
</svg>

