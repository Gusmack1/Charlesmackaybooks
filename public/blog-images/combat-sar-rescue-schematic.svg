<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of combat search and rescue: a helicopter hoist line with an escort aircraft icon (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1b2550"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Combat SAR (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: hoist line + escort aircraft icon (diagrammatic)</text>
  </g>

  <!-- Helicopter icon -->
  <g transform="translate(220,270)" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.92">
    <line x1="120" y1="-50" x2="360" y2="-50" stroke="#93c5fd" stroke-width="14"/>
    <line x1="240" y1="-50" x2="240" y2="10" stroke="#93c5fd" stroke-width="10"/>
    <rect x="160" y="20" width="160" height="60" rx="18" fill="#e5e7eb" stroke="#cbd5e1" stroke-width="6"/>
  </g>

  <!-- Hoist line + survivor icon -->
  <line x1="460" y1="330" x2="460" y2="520" stroke="#fbbf24" stroke-width="10" opacity="0.9"/>
  <circle cx="460" cy="545" r="16" fill="#fbbf24" opacity="0.9"/>

  <!-- Escort aircraft icon -->
  <g transform="translate(740,380)" fill="none" stroke="#e5e7eb" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <line x1="0" y1="0" x2="260" y2="0"/>
    <line x1="90" y1="-40" x2="170" y2="40"/>
    <line x1="90" y1="40" x2="170" y2="-40"/>
  </g>
</svg>

