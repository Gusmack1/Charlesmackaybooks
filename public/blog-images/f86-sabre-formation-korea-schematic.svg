<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of three swept-wing fighter silhouettes in climb formation (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1b2550"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Sabre formation (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: three swept-wing fighter silhouettes in climb (diagrammatic)</text>
  </g>

  <!-- Three simple fighter silhouettes -->
  <g fill="none" stroke="#e5e7eb" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <g transform="translate(260,360) rotate(-12)">
      <line x1="0" y1="0" x2="260" y2="0"/>
      <line x1="90" y1="-40" x2="150" y2="40"/>
      <line x1="90" y1="40" x2="150" y2="-40"/>
    </g>
    <g transform="translate(520,300) rotate(-12)" opacity="0.85">
      <line x1="0" y1="0" x2="260" y2="0"/>
      <line x1="90" y1="-40" x2="150" y2="40"/>
      <line x1="90" y1="40" x2="150" y2="-40"/>
    </g>
    <g transform="translate(390,450) rotate(-12)" opacity="0.75">
      <line x1="0" y1="0" x2="260" y2="0"/>
      <line x1="90" y1="-40" x2="150" y2="40"/>
      <line x1="90" y1="40" x2="150" y2="-40"/>
    </g>
  </g>
</svg>

