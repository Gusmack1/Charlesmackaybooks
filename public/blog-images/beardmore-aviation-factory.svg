<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of an industrial factory hall with an overhead crane and an assembly line (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="floor" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="0" y="430" width="1200" height="200" fill="url(#floor)"/>

  <!-- Factory frame -->
  <g stroke="#94a3b8" stroke-width="6" opacity="0.85" fill="none">
    <rect x="120" y="160" width="960" height="320" rx="18"/>
    <line x1="240" y1="160" x2="240" y2="480"/>
    <line x1="420" y1="160" x2="420" y2="480"/>
    <line x1="600" y1="160" x2="600" y2="480"/>
    <line x1="780" y1="160" x2="780" y2="480"/>
    <line x1="960" y1="160" x2="960" y2="480"/>
  </g>

  <!-- Overhead crane -->
  <g stroke="#60a5fa" stroke-width="8" stroke-linecap="round" opacity="0.9" fill="none">
    <line x1="170" y1="210" x2="1030" y2="210"/>
    <line x1="820" y1="210" x2="820" y2="290"/>
    <line x1="820" y1="290" x2="860" y2="290"/>
    <line x1="860" y1="290" x2="860" y2="330"/>
  </g>
  <rect x="840" y="330" width="40" height="34" rx="6" fill="#60a5fa" opacity="0.85"/>

  <!-- Assembly line blocks -->
  <g fill="#e5e7eb" opacity="0.9" stroke="#334155" stroke-width="4">
    <rect x="200" y="350" width="160" height="60" rx="10"/>
    <rect x="390" y="350" width="160" height="60" rx="10"/>
    <rect x="580" y="350" width="160" height="60" rx="10"/>
    <rect x="770" y="350" width="160" height="60" rx="10"/>
  </g>

  <!-- Title -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Factory & assembly line (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: factory hall, overhead crane, and simplified production blocks</text>
  </g>
</svg>
