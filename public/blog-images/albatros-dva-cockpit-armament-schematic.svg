<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a cockpit position and twin gun arrangement on a WWI fighter (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#101827"/>
      <stop offset="1" stop-color="#2a1736"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Fuselage top outline -->
  <g transform="translate(140,260)" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M40 80 C160 20, 420 20, 620 55 C760 78, 850 96, 930 120 C850 144, 760 162, 620 185 C420 230, 160 230, 40 170 Z"
          fill="#e5e7eb" opacity="0.92" stroke="#cbd5e1" stroke-width="6"/>

    <!-- cockpit opening -->
    <ellipse cx="460" cy="120" rx="70" ry="40" fill="#0b1220" opacity="0.95" stroke="#93c5fd" stroke-width="6"/>
    <text x="460" y="128" text-anchor="middle" fill="#e5e7eb" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" opacity="0.9">cockpit</text>

    <!-- engine block -->
    <rect x="690" y="82" width="140" height="78" rx="12" fill="#94a3b8" opacity="0.85" stroke="#e5e7eb" stroke-width="6"/>
    <text x="760" y="128" text-anchor="middle" fill="#0b1220" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="700">engine</text>

    <!-- twin guns -->
    <g stroke="#fbbf24" stroke-width="10" opacity="0.9">
      <line x1="520" y1="76" x2="680" y2="60"/>
      <line x1="520" y1="92" x2="680" y2="78"/>
    </g>
    <g fill="#fbbf24" opacity="0.9">
      <circle cx="520" cy="76" r="7"/>
      <circle cx="520" cy="92" r="7"/>
    </g>
  </g>

  <!-- Labels -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Cockpit & armament (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: cockpit opening, engine bay, and twin forward guns (stylized)</text>
  </g>
</svg>

