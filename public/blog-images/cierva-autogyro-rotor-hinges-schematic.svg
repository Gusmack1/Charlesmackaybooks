<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a rotor hub showing flapping and lead-lag hinge concepts (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#2a3a1b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Rotor hinge concepts (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: flapping + lead-lag freedom at the hub</text>
  </g>

  <!-- Rotor hub -->
  <g transform="translate(420,190)" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="180" cy="160" r="64" stroke="#e5e7eb" stroke-width="10" opacity="0.9"/>
    <circle cx="180" cy="160" r="20" stroke="#e5e7eb" stroke-width="10" opacity="0.9"/>

    <!-- blades -->
    <g stroke="#93c5fd" stroke-width="16" opacity="0.9">
      <line x1="180" y1="160" x2="-40" y2="120"/>
      <line x1="180" y1="160" x2="410" y2="120"/>
    </g>

    <!-- hinge arcs -->
    <path d="M115 110 A90 90 0 0 1 245 110" stroke="#22c55e" stroke-width="10" opacity="0.85"/>
    <path d="M120 220 A90 90 0 0 0 240 220" stroke="#fbbf24" stroke-width="10" opacity="0.85"/>
  </g>

  <!-- Labels -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#e5e7eb" font-size="20" opacity="0.95">
    <text x="820" y="320">Green arc: flapping freedom</text>
    <text x="820" y="360">Amber arc: leadâ€‘lag freedom</text>
  </g>
</svg>

