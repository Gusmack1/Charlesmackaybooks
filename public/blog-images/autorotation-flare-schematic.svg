<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of an autorotation descent path and flare (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1a2440"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Autorotation flare (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: descent glidepath, flare, and touchdown segment</text>
  </g>

  <!-- Ground -->
  <line x1="80" y1="520" x2="1120" y2="520" stroke="#94a3b8" stroke-width="6" opacity="0.7"/>

  <!-- Path -->
  <path d="M180 220 C420 330, 640 420, 820 500 C900 535, 980 535, 1040 520"
        fill="none" stroke="#22c55e" stroke-width="10" opacity="0.9" stroke-linecap="round"/>

  <!-- Markers -->
  <g fill="#22c55e" opacity="0.9">
    <circle cx="180" cy="220" r="10"/>
    <circle cx="820" cy="500" r="10"/>
    <circle cx="1040" cy="520" r="10"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#e5e7eb" font-size="20" opacity="0.95">
    <text x="160" y="200">Entry</text>
    <text x="790" y="480">Flare</text>
    <text x="1000" y="560">Touchdown</text>
  </g>

  <!-- Simple rotorcraft icon -->
  <g transform="translate(750,430)" stroke="#93c5fd" stroke-width="8" opacity="0.9" fill="none" stroke-linecap="round">
    <line x1="40" y1="-40" x2="140" y2="-40"/>
    <line x1="90" y1="-40" x2="90" y2="10"/>
    <rect x="60" y="10" width="70" height="30" rx="10" fill="#e5e7eb" opacity="0.85" stroke="#cbd5e1"/>
  </g>
</svg>

