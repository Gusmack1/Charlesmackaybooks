<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a low-level route line over stylized terrain with a radar cone above (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#3a2410"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Low-level route planning (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: route line hugging terrain with a simplified radar coverage cone</text>
  </g>

  <!-- Terrain -->
  <path d="M120 520 C220 480, 320 560, 420 520 C520 480, 620 560, 720 520 C820 480, 920 560, 1080 520 L1080 600 L120 600 Z"
        fill="#111827" opacity="0.85" stroke="#cbd5e1" stroke-width="6"/>

  <!-- Route line -->
  <path d="M160 500 C260 470, 360 520, 460 500 C560 480, 660 520, 760 500 C860 480, 960 520, 1040 500"
        fill="none" stroke="#22c55e" stroke-width="10" opacity="0.9" stroke-linecap="round"/>

  <!-- Radar cone -->
  <g fill="none" stroke="#93c5fd" stroke-width="8" opacity="0.6">
    <path d="M600 210 L460 420"/>
    <path d="M600 210 L740 420"/>
    <path d="M460 420 Q600 450 740 420"/>
  </g>
  <circle cx="600" cy="210" r="10" fill="#93c5fd" opacity="0.8"/>
</svg>

