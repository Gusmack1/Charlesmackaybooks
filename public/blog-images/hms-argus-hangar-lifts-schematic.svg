<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of hangar integration with two lift apertures beneath a flight deck (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1b2550"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Hangar + lifts (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: hangar volume under deck with lift openings</text>
  </g>

  <!-- Deck -->
  <rect x="180" y="230" width="840" height="70" rx="20" fill="#93c5fd" opacity="0.45"/>
  <line x1="220" y1="265" x2="980" y2="265" stroke="#fbbf24" stroke-width="8" opacity="0.8" stroke-linecap="round"/>

  <!-- Hangar -->
  <rect x="220" y="320" width="760" height="220" rx="22" fill="#111827" opacity="0.9" stroke="#cbd5e1" stroke-width="6"/>

  <!-- Lift apertures -->
  <g fill="#e5e7eb" opacity="0.92">
    <rect x="360" y="340" width="140" height="180" rx="16"/>
    <rect x="700" y="340" width="140" height="180" rx="16"/>
  </g>
</svg>

