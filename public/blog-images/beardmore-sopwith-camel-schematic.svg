<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a WWI-era biplane fighter in side profile with a simple serial label (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1b3a57"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Beardmore-built biplane fighter (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: simplified biplane outline used as an explanatory diagram (not a photograph)</text>
  </g>

  <!-- Biplane outline (very simplified) -->
  <g fill="none" stroke="#93c5fd" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <!-- Upper wing -->
    <path d="M260 280 H940"/>
    <!-- Lower wing -->
    <path d="M320 350 H880"/>
    <!-- Fuselage -->
    <path d="M360 325 H820"/>
    <!-- Tailplane -->
    <path d="M790 305 H900"/>
    <!-- Fin/rudder -->
    <path d="M875 305 V250"/>
    <!-- Nose/engine circle -->
    <circle cx="340" cy="325" r="26"/>
    <!-- Simple struts -->
    <path d="M420 280 V350"/>
    <path d="M520 280 V350"/>
    <path d="M620 280 V350"/>
    <path d="M720 280 V350"/>
  </g>

  <!-- Label -->
  <g fill="#fbbf24" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" opacity="0.95">
    <text x="600" y="470" text-anchor="middle" font-size="28" font-weight="800">N6812 (labelled in text only)</text>
    <text x="600" y="505" text-anchor="middle" font-size="18" opacity="0.9">Diagrammatic outline for context; not to scale</text>
  </g>
</svg>

