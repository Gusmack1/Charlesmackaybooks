    <line x1="740" y1="76" x2="980" y2="40" stroke="#e5e7eb" stroke-width="14" opacity="0.9"/>
    <circle cx="1000" cy="38" r="22" stroke="#fbbf24" stroke-width="8" opacity="0.9"/>
  </g>
