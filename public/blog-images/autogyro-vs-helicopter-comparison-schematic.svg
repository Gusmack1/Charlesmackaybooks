<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration comparing an autogyro (autorotating rotor) and a helicopter (powered rotor) side-by-side (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#081226"/>
      <stop offset="1" stop-color="#123a5a"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Autogyro vs helicopter (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: autorotation vs powered hover concepts</text>
  </g>

  <!-- Autogyro -->
  <g transform="translate(120,220)">
    <text x="220" y="0" fill="#e5e7eb" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="26" font-weight="700">Autogyro</text>
    <text x="220" y="34" fill="#e5e7eb" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" opacity="0.9">(autorotating rotor)</text>
    <g stroke="#93c5fd" stroke-width="10" stroke-linecap="round" opacity="0.9">
      <line x1="90" y1="70" x2="350" y2="70"/>
      <line x1="220" y1="70" x2="220" y2="150"/>
    </g>
    <rect x="130" y="150" width="180" height="60" rx="14" fill="#e5e7eb" opacity="0.9"/>
    <circle cx="170" cy="220" r="24" fill="#e5e7eb" opacity="0.9"/>
    <circle cx="270" cy="220" r="24" fill="#e5e7eb" opacity="0.9"/>
    <!-- Prop thrust arrow -->
    <g stroke="#fbbf24" stroke-width="10" stroke-linecap="round" opacity="0.9">
      <line x1="320" y1="180" x2="410" y2="180"/>
    </g>
    <polygon points="410,180 380,165 380,195" fill="#fbbf24" opacity="0.9"/>
    <text x="365" y="165" fill="#fbbf24" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16">thrust</text>
  </g>

  <!-- Helicopter -->
  <g transform="translate(660,220)">
    <text x="220" y="0" fill="#e5e7eb" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="26" font-weight="700">Helicopter</text>
    <text x="220" y="34" fill="#e5e7eb" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" opacity="0.9">(powered rotor)</text>
    <g stroke="#22c55e" stroke-width="10" stroke-linecap="round" opacity="0.9">
      <line x1="90" y1="70" x2="350" y2="70"/>
      <line x1="220" y1="70" x2="220" y2="150"/>
    </g>
    <rect x="130" y="150" width="180" height="60" rx="14" fill="#e5e7eb" opacity="0.9"/>
    <circle cx="170" cy="220" r="24" fill="#e5e7eb" opacity="0.9"/>
    <circle cx="270" cy="220" r="24" fill="#e5e7eb" opacity="0.9"/>
    <!-- Lift arrow -->
    <g stroke="#22c55e" stroke-width="10" stroke-linecap="round" opacity="0.9">
      <line x1="220" y1="60" x2="220" y2="-30"/>
    </g>
    <polygon points="220,-30 205,0 235,0" fill="#22c55e" opacity="0.9"/>
    <text x="236" y="-10" fill="#22c55e" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16">lift</text>
  </g>
</svg>

