<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Original schematic illustration: balsa plywood lamination motif (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <style>
      .panel { fill:#0a1020; stroke:#cbd5e1; stroke-width:4; opacity:.92; }
      .layer { fill:#0b1220; stroke:#e5e7eb; stroke-width:6; opacity:.98; }
      .thin { stroke:#cbd5e1; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.75; }
      .line { stroke:#e5e7eb; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.95; }
      .text { fill:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif; }
      .small { font-size:28px; opacity:.92; }
      .tiny { font-size:22px; opacity:.85; }
      .label { font-size:24px; opacity:.9; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#e5e7eb" opacity=".9"/>
    </marker>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="140" y="150" width="1320" height="600" rx="28" class="panel"/>

  <text x="190" y="220" class="text small">Balsa plywood â€” lamination and inspection motif (original schematic)</text>
  <text x="190" y="260" class="text tiny" opacity=".85">Diagrammatic: skin layers + core + pressure fixtures (not a photo)</text>

  <!-- Layer stack -->
  <rect x="300" y="360" width="1000" height="90" rx="20" class="layer"/>
  <rect x="320" y="470" width="960" height="90" rx="20" class="layer" opacity=".92"/>
  <rect x="340" y="580" width="920" height="90" rx="20" class="layer" opacity=".86"/>

  <text x="340" y="420" class="text label">outer ply</text>
  <text x="360" y="530" class="text label">balsa core</text>
  <text x="380" y="640" class="text label">inner ply</text>

  <!-- Pressure fixture arrows -->
  <path class="line" d="M820 330 V360" marker-end="url(#arrow)"/>
  <path class="line" d="M820 700 V670" marker-end="url(#arrow)"/>
  <text x="850" y="348" class="text tiny">press / jig</text>

  <!-- Gauge/inspection ticks -->
  <path class="thin" d="M1240 360 V670"/>
  <path class="thin" d="M1260 380 H1300"/>
  <path class="thin" d="M1260 420 H1300"/>
  <path class="thin" d="M1260 460 H1300"/>
  <path class="thin" d="M1260 500 H1300"/>
  <path class="thin" d="M1260 540 H1300"/>
  <path class="thin" d="M1260 580 H1300"/>
  <path class="thin" d="M1260 620 H1300"/>
  <text x="1180" y="740" class="text tiny">inspection / thickness control (schematic)</text>
</svg>

