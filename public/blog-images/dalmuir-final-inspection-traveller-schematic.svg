<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a traveller sheet checklist beside a panel being inspected with a straightedge (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1e2b4f"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Final inspection & sign‑off (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: straightedge check + traveller sheet ticks (diagrammatic)</text>
  </g>

  <!-- Panel -->
  <rect x="140" y="230" width="720" height="320" rx="18" fill="#111827" opacity="0.85" stroke="#cbd5e1" stroke-width="6"/>
  <!-- Straightedge -->
  <g stroke="#fbbf24" stroke-width="12" opacity="0.9" stroke-linecap="round">
    <line x1="180" y1="310" x2="820" y2="300"/>
  </g>

  <!-- Traveller sheet -->
  <rect x="900" y="250" width="240" height="300" rx="18" fill="#e5e7eb" opacity="0.92"/>
  <g fill="#0b1220" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="1020" y="305" font-size="22" font-weight="800" text-anchor="middle">Traveller</text>
    <text x="930" y="355" font-size="18">✓ dimensions</text>
    <text x="930" y="390" font-size="18">✓ fasteners</text>
    <text x="930" y="425" font-size="18">✓ surface</text>
    <text x="930" y="460" font-size="18">✓ sign‑off</text>
  </g>
</svg>

