<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Original schematic illustration: Calshot ensemble roles motif (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <style>
      .line { stroke:#e5e7eb; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.95; }
      .thin { stroke:#cbd5e1; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.75; }
      .muted { stroke:#94a3b8; stroke-width:3; opacity:.55; fill:none; }
      .card { fill:#0a1020; stroke:#cbd5e1; stroke-width:4; opacity:.92; }
      .fill { fill:#0b1220; stroke:#e5e7eb; stroke-width:6; opacity:.98; }
      .text { fill:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif; }
      .small { font-size:26px; opacity:.9; }
      .tiny { font-size:22px; opacity:.85; }
      .label { font-size:24px; opacity:.9; }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <text x="160" y="190" class="text small">A national ensemble â€” roles around a racing programme (original schematic)</text>
  <text x="160" y="230" class="text tiny" opacity=".85">Diagrammatic: pilot, engineers, fitters, and public governance (not a photo)</text>

  <!-- Central aircraft block (symbolic) -->
  <rect x="610" y="350" width="380" height="220" rx="26" class="fill"/>
  <path class="thin" d="M650 460 H950"/>
  <path class="thin" d="M800 350 V570"/>
  <text x="680" y="420" class="text label">programme</text>
  <text x="680" y="455" class="text tiny">airframe + engine</text>

  <!-- Role cards -->
  <rect x="220" y="320" width="320" height="160" rx="22" class="card"/>
  <text x="260" y="375" class="text label">Pilot</text>
  <text x="260" y="415" class="text tiny">test / race flying</text>

  <rect x="220" y="540" width="320" height="160" rx="22" class="card"/>
  <text x="260" y="595" class="text label">Fitters</text>
  <text x="260" y="635" class="text tiny">maintenance rhythm</text>

  <rect x="1060" y="320" width="320" height="160" rx="22" class="card"/>
  <text x="1100" y="375" class="text label">Engineers</text>
  <text x="1100" y="415" class="text tiny">design / data</text>

  <rect x="1060" y="540" width="320" height="160" rx="22" class="card"/>
  <text x="1100" y="595" class="text label">Governance</text>
  <text x="1100" y="635" class="text tiny">tests / standards</text>

  <!-- Connectors -->
  <path class="line" d="M540 400 C590 420, 600 430, 610 440"/>
  <path class="line" d="M540 620 C590 590, 600 560, 610 540"/>
  <path class="line" d="M990 440 C1010 430, 1030 420, 1060 400"/>
  <path class="line" d="M990 540 C1010 560, 1030 590, 1060 620"/>
</svg>

