<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of an autogyro with a rotor disc and forward propeller (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1b3a57"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Cierva C.30 autogyro (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: rotor disc + forward propeller concept (diagrammatic)</text>
  </g>

  <!-- Rotor disc -->
  <circle cx="620" cy="260" r="140" fill="none" stroke="#93c5fd" stroke-width="10" opacity="0.7"/>
  <line x1="480" y1="260" x2="760" y2="260" stroke="#93c5fd" stroke-width="12" opacity="0.85" stroke-linecap="round"/>

  <!-- Fuselage -->
  <g stroke="#e5e7eb" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <line x1="360" y1="400" x2="840" y2="400"/>
    <line x1="520" y1="360" x2="620" y2="400"/>
    <line x1="840" y1="400" x2="980" y2="360"/>
  </g>

  <!-- Forward propeller -->
  <g transform="translate(340,400)" stroke="#fbbf24" stroke-width="10" opacity="0.9" stroke-linecap="round">
    <circle cx="0" cy="0" r="26" fill="none"/>
    <line x1="-26" y1="0" x2="26" y2="0"/>
    <line x1="0" y1="-26" x2="0" y2="26"/>
  </g>
</svg>

