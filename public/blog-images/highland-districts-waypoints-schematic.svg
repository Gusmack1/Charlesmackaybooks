<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of highland districts as shaded blocks with waypoint dots (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#2a1230"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Highland districts & waypoints (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: simplified districts and daily waypoints (diagrammatic)</text>
  </g>

  <!-- District blocks -->
  <g fill="#111827" opacity="0.85" stroke="#cbd5e1" stroke-width="6">
    <rect x="240" y="240" width="260" height="170" rx="18"/>
    <rect x="520" y="240" width="260" height="170" rx="18"/>
    <rect x="800" y="240" width="160" height="170" rx="18"/>
  </g>

  <!-- Waypoints -->
  <g fill="#fbbf24" opacity="0.9">
    <circle cx="320" cy="310" r="12"/>
    <circle cx="450" cy="360" r="12"/>
    <circle cx="600" cy="300" r="12"/>
    <circle cx="700" cy="360" r="12"/>
    <circle cx="870" cy="330" r="12"/>
  </g>
</svg>

