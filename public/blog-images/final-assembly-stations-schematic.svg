<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a final assembly bay with stations for wing mate, engine install, and systems check (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#3a2410"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Final assembly bay (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: station blocks for wing mate, engine install, and systems check</text>
  </g>

  <!-- Station blocks -->
  <g fill="#e5e7eb" opacity="0.9" stroke="#0b1220" stroke-width="4">
    <rect x="140" y="260" width="280" height="90" rx="18"/>
    <rect x="460" y="260" width="280" height="90" rx="18"/>
    <rect x="780" y="260" width="280" height="90" rx="18"/>
  </g>
  <g fill="#0b1220" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20" font-weight="800">
    <text x="280" y="315" text-anchor="middle">Wing mate</text>
    <text x="600" y="315" text-anchor="middle">Engine install</text>
    <text x="920" y="315" text-anchor="middle">Systems check</text>
  </g>

  <!-- Flow arrows -->
  <g stroke="#93c5fd" stroke-width="10" opacity="0.85" stroke-linecap="round">
    <line x1="420" y1="305" x2="460" y2="305"/>
    <line x1="740" y1="305" x2="780" y2="305"/>
  </g>
  <g fill="#93c5fd" opacity="0.85">
    <polygon points="460,305 440,292 440,318"/>
    <polygon points="780,305 760,292 760,318"/>
  </g>

  <!-- Simplified airframe below -->
  <path d="M260 470 C360 430, 520 420, 680 440 C780 452, 860 480, 930 510
           C860 535, 780 556, 680 565 C520 580, 360 575, 260 545 Z"
        fill="none" stroke="#22c55e" stroke-width="10" opacity="0.85" stroke-linecap="round"/>
</svg>

