<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a helicopter on a flight line with a toolbox and oil cart icons (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#2a1230"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Flight line maintenance (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: helicopter with tool and oil service icons (diagrammatic)</text>
  </g>

  <!-- Ground -->
  <line x1="120" y1="520" x2="1080" y2="520" stroke="#23314f" stroke-width="8" opacity="0.75"/>

  <!-- Helicopter -->
  <g transform="translate(230,270)" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.92">
    <line x1="340" y1="-60" x2="740" y2="-60" stroke="#93c5fd" stroke-width="14"/>
    <line x1="540" y1="-60" x2="540" y2="20" stroke="#93c5fd" stroke-width="10"/>
    <path d="M160 60 C260 20, 420 20, 540 45 C600 58, 640 80, 660 100 C620 120, 560 130, 490 138 C380 150, 240 148, 180 115 Z"
          fill="#e5e7eb" stroke="#cbd5e1" stroke-width="6"/>
    <line x1="640" y1="96" x2="880" y2="60" stroke="#e5e7eb" stroke-width="14"/>
    <circle cx="900" cy="58" r="22" stroke="#fbbf24" stroke-width="8"/>
    <line x1="280" y1="160" x2="550" y2="160" stroke="#e5e7eb" stroke-width="10"/>
  </g>

  <!-- Toolbox -->
  <g transform="translate(900,420)" fill="#e5e7eb" opacity="0.9">
    <rect x="0" y="20" width="180" height="90" rx="16"/>
    <rect x="55" y="0" width="70" height="30" rx="12" fill="#cbd5e1"/>
  </g>

  <!-- Oil cart icon -->
  <g transform="translate(140,420)" fill="none" stroke="#fbbf24" stroke-width="8" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <rect x="0" y="30" width="140" height="70" rx="16"/>
    <circle cx="30" cy="110" r="10"/>
    <circle cx="110" cy="110" r="10"/>
    <line x1="140" y1="45" x2="175" y2="25"/>
  </g>
</svg>

