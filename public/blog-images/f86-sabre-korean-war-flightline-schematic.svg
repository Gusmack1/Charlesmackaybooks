  <circle cx="410" cy="585" r="34" class="line"/>
  <path class="fill" d="M860 520 C930 495, 1040 490, 1140 510 C1200 525, 1250 550, 1280 575 C1290 585, 1290 598, 1278 606 C1230 640, 1170 660, 1090 666 C1010 672, 940 656, 890 630 C860 615, 838 595, 832 575 C824 545, 835 530, 860 520 Z"/>
  <circle cx="910" cy="585" r="34" class="line"/>

  <!-- Support equipment -->
  <rect x="700" y="630" width="180" height="70" rx="14" class="equip"/>
  <path class="thin" d="M720 630 V600 M760 630 V600 M800 630 V610"/>
  <rect x="540" y="640" width="120" height="60" rx="12" class="equip"/>
  <rect x="1000" y="640" width="120" height="60" rx="12" class="equip"/>

