<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of ship deck rotorcraft tests: a deck rectangle and a rotorcraft icon above it (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1b2550"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Ship deck rotorcraft tests (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: deck rectangle + hover icon (diagrammatic)</text>
  </g>

  <!-- Deck -->
  <rect x="180" y="380" width="840" height="160" rx="22" fill="#111827" opacity="0.9" stroke="#cbd5e1" stroke-width="6"/>
  <line x1="600" y1="400" x2="600" y2="520" stroke="#93c5fd" stroke-width="8" opacity="0.6"/>

  <!-- Rotorcraft icon -->
  <g transform="translate(420,270)" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.92">
    <line x1="120" y1="-40" x2="360" y2="-40" stroke="#93c5fd" stroke-width="14"/>
    <line x1="240" y1="-40" x2="240" y2="10" stroke="#93c5fd" stroke-width="10"/>
    <rect x="160" y="20" width="160" height="60" rx="18" fill="#e5e7eb" stroke="#cbd5e1" stroke-width="6"/>
    <line x1="240" y1="80" x2="240" y2="120" stroke="#fbbf24" stroke-width="10" opacity="0.9"/>
  </g>
</svg>

