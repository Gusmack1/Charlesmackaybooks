<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a single-rotor helicopter silhouette with a tail rotor (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#071018"/>
      <stop offset="1" stop-color="#1b2a3a"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Single-rotor helicopter (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: main rotor + tail rotor configuration</text>
  </g>

  <!-- Helicopter silhouette -->
  <g transform="translate(170,290)" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- main rotor -->
    <line x1="420" y1="-110" x2="820" y2="-110" stroke="#93c5fd" stroke-width="14" opacity="0.9"/>
    <line x1="620" y1="-110" x2="620" y2="-20" stroke="#93c5fd" stroke-width="10" opacity="0.9"/>
    <!-- fuselage -->
    <path d="M220 40 C330 0, 520 0, 640 25 C700 38, 740 60, 760 80 C720 100, 660 110, 590 118 C480 130, 340 128, 240 95 Z"
          fill="#e5e7eb" opacity="0.92" stroke="#cbd5e1" stroke-width="6"/>
    <!-- tail boom -->
    <line x1="740" y1="76" x2="980" y2="40" stroke="#e5e7eb" stroke-width="14" opacity="0.9"/>
    <!-- tail rotor -->
    <circle cx="1000" cy="38" r="22" stroke="#fbbf24" stroke-width="8" opacity="0.9"/>
    <line x1="978" y1="38" x2="1022" y2="38" stroke="#fbbf24" stroke-width="6" opacity="0.9"/>
    <line x1="1000" y1="16" x2="1000" y2="60" stroke="#fbbf24" stroke-width="6" opacity="0.9"/>
    <!-- skids -->
    <line x1="340" y1="140" x2="610" y2="140" stroke="#e5e7eb" stroke-width="10" opacity="0.9"/>
    <line x1="370" y1="115" x2="350" y2="140" stroke="#e5e7eb" stroke-width="10" opacity="0.9"/>
    <line x1="560" y1="115" x2="580" y2="140" stroke="#e5e7eb" stroke-width="10" opacity="0.9"/>
  </g>
</svg>

