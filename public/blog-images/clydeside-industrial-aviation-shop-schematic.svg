<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of an industrial workshop with a wing outline on a bench and overhead crane blocks (diagrammatic).">
  <defs>
