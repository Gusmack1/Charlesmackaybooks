<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Original schematic illustration: MAUD to Alsos documents motif (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <style>
      .card { fill:#0a1020; stroke:#cbd5e1; stroke-width:4; opacity:.92; }
      .sheet { fill:#0b1220; stroke:#e5e7eb; stroke-width:6; opacity:.98; }
      .line { stroke:#e5e7eb; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.95; }
      .thin { stroke:#cbd5e1; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.75; }
      .muted { stroke:#94a3b8; stroke-width:3; opacity:.55; fill:none; }
      .text { fill:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif; }
      .small { font-size:28px; opacity:.92; }
      .tiny { font-size:22px; opacity:.85; }
      .label { font-size:24px; opacity:.9; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#e5e7eb" opacity=".9"/>
    </marker>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="140" y="150" width="1320" height="600" rx="28" class="card"/>

  <text x="190" y="220" class="text small">From MAUD to Alsos — documentary record motif (original schematic)</text>
  <text x="190" y="260" class="text tiny" opacity=".85">Diagrammatic: reports → agreement → field intelligence (not a photo; not to scale)</text>

  <!-- Document stack: MAUD -->
  <rect x="240" y="340" width="320" height="360" rx="24" class="sheet"/>
  <path class="thin" d="M280 420 H520"/>
  <path class="thin" d="M280 470 H520"/>
  <path class="thin" d="M280 520 H500"/>
  <text x="280" y="400" class="text label">MAUD</text>
  <text x="280" y="570" class="text tiny">feasibility + scale</text>

  <!-- Agreement -->
  <rect x="640" y="340" width="320" height="360" rx="24" class="sheet"/>
  <path class="thin" d="M680 420 H920"/>
  <path class="thin" d="M680 470 H920"/>
  <path class="thin" d="M680 520 H900"/>
  <text x="680" y="400" class="text label">Quebec</text>
  <text x="680" y="570" class="text tiny">coordination framework</text>

  <!-- Alsos -->
  <rect x="1040" y="340" width="320" height="360" rx="24" class="sheet"/>
  <path class="thin" d="M1080 420 H1320"/>
  <path class="thin" d="M1080 470 H1320"/>
  <path class="thin" d="M1080 520 H1300"/>
  <text x="1080" y="400" class="text label">Alsos</text>
  <text x="1080" y="570" class="text tiny">field reports + capture</text>

  <!-- Flow arrows -->
  <path class="line" d="M560 520 H640" marker-end="url(#arrow)"/>
  <path class="line" d="M960 520 H1040" marker-end="url(#arrow)"/>
  <path class="muted" d="M190 720 H1410"/>
</svg>

