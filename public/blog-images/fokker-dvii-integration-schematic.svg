<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a new aircraft type being integrated into a formation via an arrow (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#163a2c"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">New type integration (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: arrow into a three-ship formation (diagrammatic)</text>
  </g>

  <!-- Formation -->
  <g fill="none" stroke="#e5e7eb" stroke-width="10" opacity="0.85" stroke-linecap="round" stroke-linejoin="round">
    <g transform="translate(700,330)">
      <line x1="0" y1="0" x2="200" y2="0"/>
      <line x1="70" y1="-35" x2="120" y2="35"/>
      <line x1="70" y1="35" x2="120" y2="-35"/>
    </g>
    <g transform="translate(620,410)" opacity="0.75">
      <line x1="0" y1="0" x2="200" y2="0"/>
      <line x1="70" y1="-35" x2="120" y2="35"/>
      <line x1="70" y1="35" x2="120" y2="-35"/>
    </g>
    <g transform="translate(780,410)" opacity="0.75">
      <line x1="0" y1="0" x2="200" y2="0"/>
      <line x1="70" y1="-35" x2="120" y2="35"/>
      <line x1="70" y1="35" x2="120" y2="-35"/>
    </g>
  </g>

  <!-- Incoming aircraft -->
  <g transform="translate(220,380)" fill="none" stroke="#93c5fd" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <line x1="0" y1="0" x2="220" y2="0"/>
    <line x1="80" y1="-40" x2="140" y2="40"/>
    <line x1="80" y1="40" x2="140" y2="-40"/>
  </g>

  <!-- Arrow -->
  <g stroke="#fbbf24" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <line x1="450" y1="380" x2="650" y2="360"/>
    <path d="M650 360 L620 345"/>
    <path d="M650 360 L620 375"/>
  </g>
</svg>

