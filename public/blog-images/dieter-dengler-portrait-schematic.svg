<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a pilot portrait silhouette with wing badge motif (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1e2b4f"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Pilot portrait (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: silhouette + wing badge motif (diagrammatic)</text>
  </g>

  <!-- Head + shoulders -->
  <g fill="#e5e7eb" opacity="0.9">
    <circle cx="420" cy="320" r="70"/>
    <path d="M300 520 C320 440, 360 400, 420 400 C480 400, 520 440, 540 520 Z"/>
  </g>

  <!-- Wing badge motif -->
  <g transform="translate(650,360)" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
    <line x1="0" y1="0" x2="240" y2="0" stroke="#fbbf24" stroke-width="10"/>
    <line x1="-240" y1="0" x2="0" y2="0" stroke="#fbbf24" stroke-width="10"/>
    <circle cx="0" cy="0" r="34" stroke="#fbbf24" stroke-width="10"/>
  </g>
</svg>

