<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a delta-wing aircraft with a single standoff missile shape beneath the centerline (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#163a2c"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Blue Steel carriage (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: delta planform with a simplified missile outline beneath</text>
  </g>

  <!-- Aircraft -->
  <path d="M600 210 L980 520 L600 450 L220 520 Z"
        fill="none" stroke="#93c5fd" stroke-width="12" opacity="0.9" stroke-linejoin="round"/>
  <path d="M600 210 L600 450" stroke="#93c5fd" stroke-width="8" opacity="0.6" stroke-linecap="round"/>

  <!-- Missile under centerline -->
  <g fill="none" stroke="#fbbf24" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <path d="M520 510 L740 510"/>
    <path d="M740 510 L780 495 L780 525 Z"/>
    <path d="M520 510 L490 500 L490 520 Z"/>
  </g>
</svg>

