<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a WWI-era aircraft production line inside a factory (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1b1207"/>
      <stop offset="1" stop-color="#3b2410"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Factory roof trusses -->
  <g stroke="#cbd5e1" stroke-width="6" opacity="0.65">
    <line x1="80" y1="170" x2="1120" y2="170"/>
    <line x1="120" y1="170" x2="200" y2="110"/>
    <line x1="200" y1="170" x2="280" y2="110"/>
    <line x1="280" y1="170" x2="360" y2="110"/>
    <line x1="360" y1="170" x2="440" y2="110"/>
    <line x1="440" y1="170" x2="520" y2="110"/>
    <line x1="520" y1="170" x2="600" y2="110"/>
    <line x1="600" y1="170" x2="680" y2="110"/>
    <line x1="680" y1="170" x2="760" y2="110"/>
    <line x1="760" y1="170" x2="840" y2="110"/>
    <line x1="840" y1="170" x2="920" y2="110"/>
    <line x1="920" y1="170" x2="1000" y2="110"/>
    <line x1="1000" y1="170" x2="1080" y2="110"/>
  </g>

  <!-- Stations -->
  <g fill="#e5e7eb" opacity="0.9" stroke="#0b1220" stroke-width="4">
    <rect x="120" y="360" width="220" height="70" rx="12"/>
    <rect x="380" y="360" width="220" height="70" rx="12"/>
    <rect x="640" y="360" width="220" height="70" rx="12"/>
    <rect x="900" y="360" width="180" height="70" rx="12"/>
  </g>

  <!-- Simplified aircraft frames on line -->
  <g stroke="#93c5fd" stroke-width="8" opacity="0.85" fill="none">
    <path d="M190 310 C230 290, 300 290, 340 310" />
    <path d="M450 310 C490 290, 560 290, 600 310" />
    <path d="M710 310 C750 290, 820 290, 860 310" />
  </g>

  <!-- Title -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Production line (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: factory trusses, station blocks, and simplified airframe outlines</text>
  </g>
</svg>

