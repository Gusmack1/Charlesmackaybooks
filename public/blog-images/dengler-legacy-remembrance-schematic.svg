<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of remembrance: a star and a small aircraft silhouette motif (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#2a1230"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Legacy & remembrance (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: star + aircraft silhouette motif (diagrammatic)</text>
  </g>

  <!-- Star -->
  <polygon points="360,250 390,320 465,325 410,370 430,445 360,405 290,445 310,370 255,325 330,320"
           fill="#fbbf24" opacity="0.9"/>

  <!-- Aircraft silhouette -->
  <g transform="translate(650,360)" fill="none" stroke="#e5e7eb" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <line x1="0" y1="0" x2="360" y2="0"/>
    <line x1="140" y1="-60" x2="220" y2="60"/>
    <line x1="140" y1="60" x2="220" y2="-60"/>
  </g>
</svg>

