<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a compact naval biplane with folded wing lines (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1b3a57"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Beardmore W.B.III (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: diagrammatic naval fighter outline with folding-wing cues</text>
  </g>

  <!-- Simplified biplane outline -->
  <g fill="none" stroke="#93c5fd" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <!-- wings -->
    <path d="M260 285 H940"/>
    <path d="M320 360 H880"/>
    <!-- fuselage -->
    <path d="M360 330 H820"/>
    <!-- tail -->
    <path d="M790 312 H900"/>
    <path d="M875 312 V255"/>
    <!-- nose -->
    <circle cx="340" cy="330" r="26"/>
    <!-- struts -->
    <path d="M430 285 V360"/>
    <path d="M560 285 V360"/>
    <path d="M690 285 V360"/>
  </g>

  <!-- Folding wing cues -->
  <g stroke="#fbbf24" stroke-width="8" opacity="0.9" stroke-linecap="round">
    <path d="M300 285 L260 245"/>
    <path d="M900 285 L940 245"/>
  </g>

  <g fill="#fbbf24" opacity="0.95" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="600" y="525" text-anchor="middle" font-size="18">Diagrammatic outline for context; not to scale; not a photograph</text>
  </g>
</svg>

