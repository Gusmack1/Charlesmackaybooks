<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of two inspectors at a bench with a measurement block and a sign-off sheet (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#123024"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Inspection & sign‑off (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: measurement block + traveller sheet sign‑off at a bench</text>
  </g>

  <!-- Bench -->
  <rect x="140" y="410" width="920" height="90" rx="18" fill="#111827" opacity="0.85" stroke="#cbd5e1" stroke-width="6"/>

  <!-- People (simple figures) -->
  <g fill="#e5e7eb" opacity="0.9">
    <circle cx="360" cy="330" r="34"/>
    <rect x="320" y="370" width="80" height="90" rx="18"/>
    <circle cx="520" cy="330" r="34"/>
    <rect x="480" y="370" width="80" height="90" rx="18"/>
  </g>

  <!-- Gauge block -->
  <rect x="620" y="380" width="120" height="50" rx="10" fill="#93c5fd" opacity="0.85"/>
  <text x="680" y="412" text-anchor="middle" fill="#0b1220" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="800">gauge</text>

  <!-- Sign-off sheet -->
  <rect x="780" y="315" width="220" height="170" rx="18" fill="#e5e7eb" opacity="0.92"/>
  <g fill="#0b1220" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18">
    <text x="890" y="350" text-anchor="middle" font-weight="800">Traveller</text>
    <text x="810" y="388">✓ station</text>
    <text x="810" y="422">✓ measurement</text>
    <text x="810" y="456">✓ signed</text>
  </g>
</svg>

