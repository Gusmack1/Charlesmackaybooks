<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of flight deck handling: deck markings and two aircraft blocks (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#3a2410"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Flight deck handling (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: centerline markings and aircraft blocks</text>
  </g>

  <!-- Deck -->
  <rect x="160" y="220" width="880" height="340" rx="22" fill="#111827" opacity="0.9" stroke="#cbd5e1" stroke-width="6"/>
  <line x1="600" y1="255" x2="600" y2="525" stroke="#93c5fd" stroke-width="8" opacity="0.6"/>
  <line x1="260" y1="380" x2="940" y2="380" stroke="#93c5fd" stroke-width="6" opacity="0.35"/>

  <!-- Aircraft blocks -->
  <g fill="#e5e7eb" opacity="0.9">
    <rect x="520" y="330" width="160" height="44" rx="10"/>
    <rect x="400" y="430" width="160" height="44" rx="10"/>
  </g>
</svg>

