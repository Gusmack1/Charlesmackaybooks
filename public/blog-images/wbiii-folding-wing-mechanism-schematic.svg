<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a folding wing hinge with a lock pin and alignment marks (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#2a1b3b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Folding wing mechanism (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: hinge block + lock pin with alignment marks (diagrammatic)</text>
  </g>

  <!-- Wing panels -->
  <g fill="none" stroke="#93c5fd" stroke-width="12" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <path d="M180 330 H540"/>
    <path d="M660 330 H1020"/>
  </g>

  <!-- Hinge block -->
  <rect x="540" y="280" width="120" height="100" rx="18" fill="#111827" opacity="0.9" stroke="#cbd5e1" stroke-width="6"/>

  <!-- Lock pin -->
  <g stroke="#fbbf24" stroke-width="10" opacity="0.95" stroke-linecap="round">
    <line x1="520" y1="330" x2="680" y2="330"/>
  </g>

  <!-- Alignment marks -->
  <g stroke="#e5e7eb" stroke-width="6" opacity="0.7" stroke-linecap="round">
    <line x1="560" y1="255" x2="560" y2="275"/>
    <line x1="640" y1="255" x2="640" y2="275"/>
    <line x1="600" y1="385" x2="600" y2="410"/>
  </g>

  <g fill="#fbbf24" opacity="0.95" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="600" y="520" text-anchor="middle" font-size="18">Diagrammatic hinge + lock-pin motif for explanatory use</text>
  </g>
</svg>

