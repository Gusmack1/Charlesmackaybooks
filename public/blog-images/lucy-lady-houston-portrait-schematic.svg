<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Original schematic illustration: Lucy Lady Houston portrait motif (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <style>
      .line { stroke:#e5e7eb; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.95; }
      .thin { stroke:#cbd5e1; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.75; }
      .muted { stroke:#94a3b8; stroke-width:3; opacity:.55; fill:none; }
      .card { fill:#0a1020; stroke:#cbd5e1; stroke-width:4; opacity:.9; }
      .text { fill:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif; }
      .small { font-size:28px; opacity:.92; }
      .tiny { font-size:22px; opacity:.85; }
      .label { font-size:24px; opacity:.9; }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="160" y="140" width="1280" height="620" rx="28" class="card"/>

  <text x="220" y="210" class="text small">Lucy Lady Houston — patronage motif (original schematic)</text>
  <text x="220" y="250" class="text tiny" opacity=".85">Diagrammatic: portrait silhouette + “funding bridge” to engineering work (not a photo)</text>

  <!-- Portrait frame -->
  <rect x="260" y="310" width="420" height="420" rx="28" fill="#0b1220" stroke="#e5e7eb" stroke-width="6" opacity=".98"/>
  <circle cx="470" cy="455" r="86" fill="none" stroke="#e5e7eb" stroke-width="6" opacity=".95"/>
  <path class="line" d="M410 520 C430 560, 510 560, 530 520"/>
  <path class="thin" d="M400 612 C430 575, 510 575, 540 612"/>
  <path class="thin" d="M350 700 C385 640, 425 625, 470 625 C515 625, 555 640, 590 700"/>

  <!-- Funding bridge to programme -->
  <path class="line" d="M720 520 H1220"/>
  <path class="line" d="M720 520 C740 470, 780 430, 840 410 C920 385, 1010 390, 1100 420 C1160 440, 1200 470, 1220 520"/>
  <text x="740" y="485" class="text label">£100,000</text>

  <!-- Engineering/air racing blocks -->
  <rect x="980" y="330" width="380" height="150" rx="22" fill="#0b1220" stroke="#e5e7eb" stroke-width="6" opacity=".98"/>
  <text x="1010" y="385" class="text label">Schneider</text>
  <text x="1010" y="425" class="text tiny">high‑speed programme</text>

  <rect x="980" y="540" width="380" height="150" rx="22" fill="#0b1220" stroke="#e5e7eb" stroke-width="6" opacity=".98"/>
  <text x="1010" y="595" class="text label">Legacy</text>
  <text x="1010" y="635" class="text tiny">methods → later aircraft</text>

  <path class="muted" d="M980 480 H1360"/>
</svg>

