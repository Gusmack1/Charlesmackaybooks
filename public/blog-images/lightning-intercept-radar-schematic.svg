<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a radar scope with a sweep arc and a vector line to an interceptor symbol (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#07141f"/>
      <stop offset="1" stop-color="#0b2a3f"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Radar circle -->
  <g fill="none" stroke="#22c55e" opacity="0.75">
    <circle cx="420" cy="350" r="220" stroke-width="6"/>
    <circle cx="420" cy="350" r="160" stroke-width="4"/>
    <circle cx="420" cy="350" r="100" stroke-width="3"/>
    <line x1="200" y1="350" x2="640" y2="350" stroke-width="3"/>
    <line x1="420" y1="130" x2="420" y2="570" stroke-width="3"/>
  </g>

  <!-- Sweep wedge -->
  <path d="M420 350 L640 300 A220 220 0 0 0 615 220 Z"
        fill="#22c55e" opacity="0.12"/>

  <!-- Contact blips -->
  <g fill="#22c55e" opacity="0.9">
    <circle cx="560" cy="260" r="8"/>
    <circle cx="530" cy="420" r="6" opacity="0.7"/>
  </g>

  <!-- Vector line to interceptor -->
  <g stroke="#93c5fd" stroke-width="6" stroke-linecap="round" opacity="0.85">
    <line x1="560" y1="260" x2="880" y2="230"/>
  </g>

  <!-- Interceptor symbol (simple Lightning-like silhouette) -->
  <g fill="#e5e7eb" opacity="0.95">
    <path d="M880 240
             C940 225, 1005 224, 1060 228
             C1100 232, 1125 238, 1150 246
             C1125 254, 1100 260, 1060 263
             C1005 266, 940 265, 880 250
             Z"/>
    <path d="M1040 214 L1060 186 L1074 194 L1060 222 Z" fill="#cbd5e1"/>
  </g>

  <!-- Title -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#e8f1ff">
    <text x="70" y="92" font-size="52" font-weight="800">Interceptor vectoring (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: radar sweep + vector line to an interceptor symbol</text>
  </g>
</svg>
