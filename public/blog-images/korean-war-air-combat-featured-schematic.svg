<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Original schematic illustration: Korean War MiG Alley jet combat motif (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <style>
      .line { stroke:#e5e7eb; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.95; }
      .thin { stroke:#cbd5e1; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.75; }
      .muted { stroke:#94a3b8; stroke-width:3; opacity:.55; fill:none; }
      .fill { fill:#0b1220; stroke:#e5e7eb; stroke-width:6; opacity:.98; }
      .text { fill:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif; }
      .small { font-size:28px; opacity:.92; }
      .tiny { font-size:22px; opacity:.85; }
      .label { font-size:24px; opacity:.9; }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="120" y="140" width="1360" height="620" rx="26" fill="#0a1020" opacity=".55"/>

  <text x="160" y="210" class="text small">MiG Alley — first sustained jet‑vs‑jet air combat (original schematic)</text>
  <text x="160" y="250" class="text tiny" opacity=".8">Diagrammatic: intercept geometry + swept‑wing silhouettes (not a photo; not to scale)</text>

  <!-- Simple "river/line" motif for Yalu region -->
  <path class="muted" d="M220 520 C360 440, 520 560, 660 480 C800 400, 940 520, 1100 470 C1220 430, 1320 480, 1400 450"/>
  <text x="230" y="555" class="text tiny">border/river line (schematic)</text>

  <!-- Intercept vectors -->
  <path class="thin" d="M320 640 C520 560, 700 560, 860 500"/>
  <path class="thin" d="M1280 640 C1120 560, 980 540, 860 500"/>
  <path class="line" d="M860 500 L940 460"/>
  <path class="line" d="M860 500 L780 460"/>

  <!-- F-86 silhouette (diagrammatic) -->
  <path class="fill" d="M520 640 C590 615, 700 610, 790 630 C860 645, 910 670, 950 695 C960 704, 960 718, 948 726 C905 753, 845 768, 770 772 C685 776, 610 760, 555 735 C520 720, 498 700, 492 680 C484 656, 495 650, 520 640 Z"/>
  <path class="thin" d="M690 650 L600 710 L625 730 L715 668 Z"/>
  <text x="520" y="810" class="text label">Swept‑wing fighter motif (schematic)</text>

  <!-- MiG-15 silhouette (diagrammatic) -->
  <path class="fill" d="M1080 640 C1010 615, 900 610, 810 630 C740 645, 690 670, 650 695 C640 704, 640 718, 652 726 C695 753, 755 768, 830 772 C915 776, 990 760, 1045 735 C1080 720, 1102 700, 1108 680 C1116 656, 1105 650, 1080 640 Z"/>
  <path class="thin" d="M910 650 L1000 710 L975 730 L885 668 Z"/>
  <text x="1030" y="810" class="text label">Opposing swept‑wing motif (schematic)</text>
</svg>

