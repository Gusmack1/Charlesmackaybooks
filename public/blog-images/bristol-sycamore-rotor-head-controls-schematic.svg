<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a rotor head with flapping and lead-lag hinge markers and control arrows (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1e2b4f"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Rotor head articulation + controls (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: hub, hinge markers, and control arrows (diagrammatic)</text>
  </g>

  <!-- Hub -->
  <circle cx="600" cy="360" r="46" fill="#111827" opacity="0.92" stroke="#cbd5e1" stroke-width="6"/>

  <!-- Blades -->
  <g stroke="#93c5fd" stroke-width="12" opacity="0.9" stroke-linecap="round">
    <line x1="600" y1="360" x2="250" y2="300"/>
    <line x1="600" y1="360" x2="950" y2="300"/>
    <line x1="600" y1="360" x2="600" y2="520"/>
  </g>

  <!-- Hinge markers -->
  <g fill="#fbbf24" opacity="0.95">
    <circle cx="470" cy="338" r="10"/>
    <circle cx="730" cy="338" r="10"/>
    <circle cx="600" cy="450" r="10"/>
  </g>

  <!-- Control arrows -->
  <g stroke="#fbbf24" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <line x1="160" y1="480" x2="340" y2="480"/>
    <path d="M340 480 L310 460"/>
    <path d="M340 480 L310 500"/>
    <line x1="1040" y1="480" x2="860" y2="480"/>
    <path d="M860 480 L890 460"/>
    <path d="M860 480 L890 500"/>
  </g>

  <g fill="#fbbf24" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" opacity="0.95">
    <text x="250" y="458" text-anchor="middle" font-size="18">cyclic</text>
    <text x="950" y="458" text-anchor="middle" font-size="18">cyclic</text>
    <text x="600" y="560" text-anchor="middle" font-size="18">collective / pitch links (diagrammatic)</text>
  </g>
</svg>

