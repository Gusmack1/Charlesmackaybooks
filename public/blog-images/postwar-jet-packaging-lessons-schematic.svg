<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Original schematic illustration: post-war jet packaging lessons motif (nacelle, gear, sensors) (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <style>
      .line { stroke:#e5e7eb; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.95; }
      .thin { stroke:#cbd5e1; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.75; }
      .muted { stroke:#94a3b8; stroke-width:3; opacity:.55; fill:none; }
      .card { fill:#0a1020; stroke:#cbd5e1; stroke-width:4; opacity:.9; }
      .text { fill:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif; }
      .small { font-size:26px; opacity:.9; }
      .tiny { font-size:22px; opacity:.85; }
      .label { font-size:24px; opacity:.9; }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <text x="160" y="190" class="text small">Post‑war influence — packaging lessons motif (original schematic)</text>
  <text x="160" y="230" class="text tiny" opacity=".8">Diagrammatic: nacelle aerodynamics, landing gear practicality, sensor fields (not a photo)</text>

  <!-- Cards -->
  <rect x="170" y="320" width="400" height="420" rx="22" class="card"/>
  <rect x="600" y="320" width="400" height="420" rx="22" class="card"/>
  <rect x="1030" y="320" width="400" height="420" rx="22" class="card"/>

  <!-- Nacelle / intake -->
  <text x="210" y="375" class="text label">Nacelle / intake</text>
  <path class="line" d="M260 520 C310 460, 430 450, 490 520 C535 572, 520 650, 450 680 C370 715, 280 670, 260 600 C250 570, 245 545, 260 520 Z"/>
  <circle cx="330" cy="580" r="26" class="thin"/>
  <path class="muted" d="M350 560 L460 560"/>
  <path class="muted" d="M350 600 L470 600"/>

  <!-- Landing gear -->
  <text x="640" y="375" class="text label">Landing gear</text>
  <path class="line" d="M800 430 V640"/>
  <circle cx="800" cy="680" r="34" class="line"/>
  <path class="thin" d="M760 520 H840"/>
  <path class="thin" d="M770 470 H830"/>
  <path class="muted" d="M720 700 H880"/>
  <text x="680" y="740" class="text tiny">operational tempo</text>

  <!-- Sensor / camera field -->
  <text x="1070" y="375" class="text label">Sensors / fields</text>
  <path class="line" d="M1120 590 H1320 C1345 590 1365 610 1365 635 V665 C1365 690 1345 710 1320 710 H1120 C1095 710 1075 690 1075 665 V635 C1075 610 1095 590 1120 590 Z"/>
  <circle cx="1220" cy="650" r="44" class="line"/>
  <circle cx="1220" cy="650" r="22" class="thin"/>
  <!-- field of view cone -->
  <path class="thin" d="M1220 606 L1165 520"/>
  <path class="thin" d="M1220 606 L1275 520"/>
  <path class="muted" d="M1165 520 Q1220 485 1275 520"/>
</svg>

