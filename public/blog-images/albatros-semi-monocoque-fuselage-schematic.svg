<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Original schematic illustration: semi-monocoque plywood fuselage motif (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <style>
      .line { stroke:#e5e7eb; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.95; }
      .thin { stroke:#cbd5e1; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.75; }
      .muted { stroke:#94a3b8; stroke-width:3; opacity:.55; fill:none; }
      .fill { fill:#0b1220; stroke:#e5e7eb; stroke-width:6; opacity:.98; }
      .text { fill:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif; }
      .small { font-size:26px; opacity:.9; }
      .tiny { font-size:22px; opacity:.85; }
      .label { font-size:24px; opacity:.9; }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="140" y="150" width="1320" height="600" rx="26" fill="#0a1020" opacity=".55"/>

  <text x="180" y="210" class="text small">Albatros-style semi‑monocoque fuselage — plywood shell motif (original schematic)</text>
  <text x="180" y="250" class="text tiny" opacity=".8">Diagrammatic: frames, longerons, and plywood skin bands (not a photo; not to scale)</text>

  <!-- Fuselage shell outline (diagrammatic) -->
  <path class="fill" d="M320 520
    C420 430, 560 392, 720 392
    H1040
    C1180 392, 1280 430, 1350 500
    C1380 530, 1380 570, 1350 600
    C1280 670, 1180 708, 1040 708
    H720
    C560 708, 420 670, 320 580
    C295 558, 295 542, 320 520 Z"/>

  <!-- Frame stations -->
  <path class="thin" d="M420 430 V708"/>
  <path class="thin" d="M540 405 V708"/>
  <path class="thin" d="M680 392 V708"/>
  <path class="thin" d="M840 392 V708"/>
  <path class="thin" d="M1000 392 V708"/>
  <path class="thin" d="M1140 405 V692"/>
  <path class="thin" d="M1250 440 V670"/>

  <!-- Plywood skin bands (overlapping strips motif) -->
  <path class="muted" d="M360 470 C520 420, 720 420, 920 430 C1120 440, 1260 470, 1320 505"/>
  <path class="muted" d="M340 520 C520 470, 740 468, 980 485 C1180 498, 1285 525, 1340 555"/>
  <path class="muted" d="M360 610 C540 640, 760 652, 1010 640 C1200 632, 1290 610, 1330 585"/>

  <!-- Longerons -->
  <path class="line" d="M360 500 H1320"/>
  <path class="line" d="M360 600 H1320"/>

  <!-- Labels -->
  <text x="210" y="760" class="text label">Frames</text>
  <text x="520" y="760" class="text label">Plywood shell</text>
  <text x="960" y="760" class="text label">Longerons</text>
</svg>

