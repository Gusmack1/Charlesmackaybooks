<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a Lightning in flight with motion lines (diagrammatic).">
  <defs>
    <linearGradient id="bg5" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0b3a5a"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg5)"/>

  <!-- Motion lines -->
  <g stroke="#60a5fa" stroke-width="6" opacity="0.45" stroke-linecap="round">
    <line x1="120" y1="250" x2="520" y2="250"/>
    <line x1="120" y1="310" x2="460" y2="310"/>
    <line x1="120" y1="370" x2="500" y2="370"/>
  </g>

  <!-- Aircraft schematic -->
  <g fill="#e5e7eb" opacity="0.95">
    <path d="M520 330
             C640 300, 770 296, 880 304
             C965 310, 1015 320, 1060 335
             C1015 350, 965 360, 880 366
             C770 374, 640 370, 520 340
             Z"/>
    <path d="M895 290 L930 245 L948 258 L930 305 Z" fill="#cbd5e1"/>
    <path d="M685 350 L790 350 L860 420 L685 420 Z" fill="#cbd5e1"/>
  </g>

  <!-- Title -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Lightning in flight (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: profile silhouette with motion-line motif</text>
  </g>
</svg>
