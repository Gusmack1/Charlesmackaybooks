<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of an assembly jig holding an airframe outline with clamp points (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1b3a57"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Assembly jigs & fixtures (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: a jig frame holding a simplified airframe outline with clamp points</text>
  </g>

  <!-- Jig frame -->
  <g stroke="#cbd5e1" stroke-width="8" opacity="0.85" fill="none">
    <rect x="120" y="210" width="960" height="320" rx="18"/>
    <line x1="180" y1="210" x2="180" y2="530"/>
    <line x1="1020" y1="210" x2="1020" y2="530"/>
  </g>

  <!-- Simplified airframe outline -->
  <path d="M260 380 C360 330, 520 320, 680 340 C780 353, 860 380, 930 410
           C860 440, 780 465, 680 478 C520 500, 360 495, 260 450 Z"
        fill="none" stroke="#93c5fd" stroke-width="10" opacity="0.9" stroke-linecap="round"/>

  <!-- Clamp points -->
  <g fill="#fbbf24" opacity="0.9">
    <circle cx="320" cy="420" r="10"/>
    <circle cx="430" cy="355" r="10"/>
    <circle cx="560" cy="340" r="10"/>
    <circle cx="700" cy="360" r="10"/>
    <circle cx="820" cy="405" r="10"/>
  </g>
</svg>

