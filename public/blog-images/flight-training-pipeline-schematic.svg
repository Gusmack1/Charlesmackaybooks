<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a flight training pipeline with three stages connected by arrows (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#163a2c"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Flight training pipeline (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: staged training blocks connected by arrows</text>
  </g>

  <!-- Blocks -->
  <g fill="#e5e7eb" opacity="0.92" stroke="#0b1220" stroke-width="4">
    <rect x="160" y="260" width="260" height="120" rx="22"/>
    <rect x="470" y="260" width="260" height="120" rx="22"/>
    <rect x="780" y="260" width="260" height="120" rx="22"/>
  </g>
  <g fill="#0b1220" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="800">
    <text x="290" y="330" text-anchor="middle">Academics</text>
    <text x="600" y="330" text-anchor="middle">Primary flying</text>
    <text x="910" y="330" text-anchor="middle">Advanced</text>
  </g>

  <!-- Arrows -->
  <g stroke="#fbbf24" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <line x1="420" y1="320" x2="470" y2="320"/>
    <path d="M470 320 L445 305"/>
    <path d="M470 320 L445 335"/>
    <line x1="730" y1="320" x2="780" y2="320"/>
    <path d="M780 320 L755 305"/>
    <path d="M780 320 L755 335"/>
  </g>
</svg>

