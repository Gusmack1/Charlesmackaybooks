<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of an aircraft assembly jig frame with rivet lines and gauge marks (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#3a2410"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Assembly jigs at Dalmuir (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: jig frame + panel lines for manufacturing context</text>
  </g>

  <!-- Jig frame -->
  <g stroke="#cbd5e1" stroke-width="8" opacity="0.85" fill="none">
    <rect x="140" y="220" width="920" height="320" rx="18"/>
    <line x1="220" y1="220" x2="220" y2="540"/>
    <line x1="980" y1="220" x2="980" y2="540"/>
  </g>

  <!-- Panel/rivet lines -->
  <g stroke="#93c5fd" stroke-width="6" opacity="0.65">
    <line x1="280" y1="310" x2="920" y2="310"/>
    <line x1="280" y1="380" x2="920" y2="380"/>
    <line x1="280" y1="450" x2="920" y2="450"/>
  </g>
  <g fill="#93c5fd" opacity="0.6">
    <circle cx="340" cy="310" r="4"/><circle cx="420" cy="310" r="4"/><circle cx="500" cy="310" r="4"/><circle cx="580" cy="310" r="4"/><circle cx="660" cy="310" r="4"/><circle cx="740" cy="310" r="4"/><circle cx="820" cy="310" r="4"/>
    <circle cx="340" cy="380" r="4"/><circle cx="420" cy="380" r="4"/><circle cx="500" cy="380" r="4"/><circle cx="580" cy="380" r="4"/><circle cx="660" cy="380" r="4"/><circle cx="740" cy="380" r="4"/><circle cx="820" cy="380" r="4"/>
    <circle cx="340" cy="450" r="4"/><circle cx="420" cy="450" r="4"/><circle cx="500" cy="450" r="4"/><circle cx="580" cy="450" r="4"/><circle cx="660" cy="450" r="4"/><circle cx="740" cy="450" r="4"/><circle cx="820" cy="450" r="4"/>
  </g>

  <!-- Gauge mark -->
  <g stroke="#fbbf24" stroke-width="10" opacity="0.9" stroke-linecap="round">
    <line x1="600" y1="255" x2="600" y2="290"/>
  </g>
</svg>

