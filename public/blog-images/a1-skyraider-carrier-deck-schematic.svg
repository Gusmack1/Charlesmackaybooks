<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a carrier deck with a single aircraft block and centerline markings (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#3a2410"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Carrier deck operations (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: deck rectangle, centerline, and aircraft block</text>
  </g>

  <!-- Deck -->
  <rect x="160" y="220" width="880" height="340" rx="22" fill="#111827" opacity="0.9" stroke="#cbd5e1" stroke-width="6"/>
  <line x1="600" y1="255" x2="600" y2="525" stroke="#93c5fd" stroke-width="8" opacity="0.6"/>
  <rect x="360" y="270" width="480" height="240" fill="none" stroke="#93c5fd" stroke-width="8" opacity="0.5"/>

  <!-- Aircraft block -->
  <g fill="#e5e7eb" opacity="0.9">
    <rect x="520" y="360" width="160" height="44" rx="10"/>
    <rect x="560" y="330" width="80" height="28" rx="10"/>
  </g>

  <!-- Catapult arrow -->
  <g stroke="#fbbf24" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <line x1="260" y1="520" x2="420" y2="520"/>
    <path d="M420 520 L392 505"/>
    <path d="M420 520 L392 535"/>
  </g>
</svg>

