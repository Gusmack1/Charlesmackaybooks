<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration comparing two swept-wing fighter silhouettes side-by-side, labelled Sabre and MiG-15 (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#2a1230"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Sabre vs MiG-15 (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: side-by-side silhouettes (diagrammatic)</text>
  </g>

  <!-- Left: Sabre -->
  <g transform="translate(170,360)" fill="none" stroke="#e5e7eb" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <line x1="0" y1="0" x2="360" y2="0"/>
    <line x1="140" y1="-55" x2="210" y2="55"/>
    <line x1="140" y1="55" x2="210" y2="-55"/>
  </g>
  <text x="350" y="460" text-anchor="middle" fill="#93c5fd" font-size="22" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800">Sabre</text>

  <!-- Right: MiG-15 -->
  <g transform="translate(670,360)" fill="none" stroke="#e5e7eb" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <line x1="0" y1="0" x2="360" y2="0"/>
    <line x1="160" y1="-60" x2="240" y2="60"/>
    <line x1="160" y1="60" x2="240" y2="-60"/>
  </g>
  <text x="850" y="460" text-anchor="middle" fill="#fbbf24" font-size="22" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800">MiG-15</text>

  <!-- Divider -->
  <line x1="600" y1="230" x2="600" y2="540" stroke="#cbd5e1" stroke-width="4" opacity="0.3"/>
</svg>

