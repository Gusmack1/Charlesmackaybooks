<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a loch with surrounding hills and a footpath line (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f2748"/>
    </linearGradient>
    <linearGradient id="water" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0a223d"/>
      <stop offset="1" stop-color="#061726"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Loch & path (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: loch, hills, and a footpath route line (diagrammatic)</text>
  </g>

  <!-- Hills -->
  <path d="M120 500 C240 360, 380 360, 520 500 C640 380, 800 380, 980 500 L980 560 L120 560 Z"
        fill="#111827" opacity="0.75"/>

  <!-- Loch -->
  <ellipse cx="640" cy="470" rx="260" ry="90" fill="url(#water)" opacity="0.95"/>
  <path d="M420 470 C520 440, 760 440, 860 470" fill="none" stroke="#1f5a8a" stroke-width="6" opacity="0.6"/>

  <!-- Footpath line -->
  <path d="M220 520 C360 490, 430 470, 500 450 C580 430, 650 420, 760 410"
        fill="none" stroke="#fbbf24" stroke-width="10" opacity="0.9" stroke-linecap="round" stroke-dasharray="18 14"/>
</svg>

