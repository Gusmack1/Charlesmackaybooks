<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a helicopter in hover with a winch line and a stretcher icon below (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#123024"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Rescue hover + winch (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: hover profile with a winch line and stretcher icon (diagrammatic)</text>
  </g>

  <!-- Helicopter silhouette (generic) -->
  <g transform="translate(220,270)" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.92">
    <line x1="420" y1="-90" x2="820" y2="-90" stroke="#93c5fd" stroke-width="14"/>
    <line x1="620" y1="-90" x2="620" y2="-10" stroke="#93c5fd" stroke-width="10"/>
    <path d="M220 40 C330 0, 520 0, 640 25 C700 38, 740 60, 760 80 C720 100, 660 110, 590 118 C480 130, 340 128, 240 95 Z"
          fill="#e5e7eb" stroke="#cbd5e1" stroke-width="6"/>
    <line x1="740" y1="76" x2="980" y2="40" stroke="#e5e7eb" stroke-width="14"/>
    <circle cx="1000" cy="38" r="22" stroke="#fbbf24" stroke-width="8"/>
    <line x1="340" y1="140" x2="610" y2="140" stroke="#e5e7eb" stroke-width="10"/>
  </g>

  <!-- Winch line -->
  <line x1="760" y1="365" x2="760" y2="520" stroke="#fbbf24" stroke-width="8" opacity="0.9"/>

  <!-- Stretcher icon -->
  <g transform="translate(700,520)" fill="none" stroke="#fbbf24" stroke-width="8" opacity="0.9" stroke-linecap="round" stroke-linejoin="round">
    <rect x="0" y="0" width="120" height="40" rx="10"/>
    <line x1="20" y1="20" x2="100" y2="20"/>
  </g>
</svg>

