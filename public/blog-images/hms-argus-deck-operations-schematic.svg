<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a flat-deck aircraft carrier with landing area markings and aircraft blocks (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#163a2c"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">HMS Argus deck operations (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: flat deck with simplified markings and aircraft blocks</text>
  </g>

  <!-- Deck -->
  <rect x="160" y="220" width="880" height="320" rx="22" fill="#111827" opacity="0.9" stroke="#cbd5e1" stroke-width="6"/>

  <!-- Centerline -->
  <line x1="600" y1="250" x2="600" y2="510" stroke="#93c5fd" stroke-width="8" opacity="0.6"/>

  <!-- Landing area box -->
  <rect x="360" y="270" width="480" height="220" fill="none" stroke="#93c5fd" stroke-width="8" opacity="0.6"/>

  <!-- Aircraft blocks -->
  <g fill="#e5e7eb" opacity="0.85">
    <rect x="240" y="300" width="90" height="26" rx="6"/>
    <rect x="240" y="350" width="90" height="26" rx="6"/>
    <rect x="240" y="400" width="90" height="26" rx="6"/>
    <rect x="870" y="330" width="110" height="28" rx="6"/>
  </g>

  <!-- Wind arrow -->
  <g stroke="#fbbf24" stroke-width="10" opacity="0.95" stroke-linecap="round" stroke-linejoin="round">
    <line x1="980" y1="560" x2="860" y2="560"/>
    <path d="M860 560 L890 540"/>
    <path d="M860 560 L890 580"/>
  </g>
  <text x="990" y="568" fill="#fbbf24" font-size="18" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial">wind</text>
</svg>

