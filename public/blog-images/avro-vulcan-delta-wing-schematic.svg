<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a delta-wing bomber silhouette with four engine nacelle circles (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#1e2b4f"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Avro Vulcan delta wing (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: planform-style delta silhouette with four engine markers</text>
  </g>

  <!-- Delta wing planform -->
  <path d="M600 210 L980 520 L600 450 L220 520 Z"
        fill="none" stroke="#93c5fd" stroke-width="12" opacity="0.9" stroke-linejoin="round"/>
  <path d="M600 210 L600 450" stroke="#93c5fd" stroke-width="8" opacity="0.6" stroke-linecap="round"/>

  <!-- Engine markers (four) -->
  <g fill="#fbbf24" opacity="0.9">
    <circle cx="520" cy="420" r="12"/>
    <circle cx="560" cy="420" r="12"/>
    <circle cx="640" cy="420" r="12"/>
    <circle cx="680" cy="420" r="12"/>
  </g>
</svg>

