<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of lowland gateway nodes and connecting routes (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#163a2c"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Lowland gateways (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: city nodes and route links (diagrammatic)</text>
  </g>

  <!-- Nodes -->
  <g fill="#fbbf24" opacity="0.9">
    <circle cx="360" cy="420" r="16"/>
    <circle cx="520" cy="380" r="16"/>
    <circle cx="700" cy="420" r="16"/>
  </g>
  <!-- Links -->
  <g stroke="#93c5fd" stroke-width="10" opacity="0.7" stroke-linecap="round">
    <line x1="360" y1="420" x2="520" y2="380"/>
    <line x1="520" y1="380" x2="700" y2="420"/>
  </g>

  <!-- Labels -->
  <g fill="#e5e7eb" opacity="0.95" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20" font-weight="700">
    <text x="360" y="460" text-anchor="middle">Glasgow</text>
    <text x="520" y="350" text-anchor="middle">Stirling</text>
    <text x="700" y="460" text-anchor="middle">Edinburgh</text>
  </g>
</svg>

