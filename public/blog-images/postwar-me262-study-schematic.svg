<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Original schematic illustration: post-war study of Me 262 reports motif (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <style>
      .panel { fill:#0a1020; stroke:#cbd5e1; stroke-width:4; opacity:.92; }
      .sheet { fill:#0b1220; stroke:#e5e7eb; stroke-width:6; opacity:.98; }
      .thin { stroke:#cbd5e1; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.75; }
      .line { stroke:#e5e7eb; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; fill:none; opacity:.95; }
      .text { fill:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif; }
      .small { font-size:28px; opacity:.92; }
      .tiny { font-size:22px; opacity:.85; }
      .label { font-size:24px; opacity:.9; }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="140" y="150" width="1320" height="600" rx="28" class="panel"/>

  <text x="190" y="220" class="text small">Post‑war evaluation — reports and diagrams motif (original schematic)</text>
  <text x="190" y="260" class="text tiny" opacity=".85">Diagrammatic: report stack + annotated airframe outline (not a photo)</text>

  <!-- Report stack -->
  <rect x="260" y="320" width="520" height="420" rx="26" class="sheet"/>
  <rect x="300" y="290" width="520" height="420" rx="26" class="sheet" opacity=".85"/>
  <path class="thin" d="M340 400 H760"/>
  <path class="thin" d="M340 450 H740"/>
  <path class="thin" d="M340 500 H760"/>
  <path class="thin" d="M340 550 H700"/>
  <text x="340" y="380" class="text label">test reports</text>

  <!-- Annotated outline block -->
  <rect x="900" y="340" width="520" height="360" rx="26" class="sheet"/>
  <path class="line" d="M980 520 C1080 480, 1240 470, 1360 500 C1400 510, 1400 540, 1360 550 C1240 580, 1080 585, 990 560 C955 550, 945 535, 950 520 C956 500, 965 530, 980 520 Z"/>
  <path class="thin" d="M1160 520 L1080 580 L1120 615 L1200 552 Z"/>
  <path class="thin" d="M1160 520 L1240 580 L1200 615 L1120 552 Z"/>
  <path class="thin" d="M1000 460 L1040 430"/>
  <path class="thin" d="M1320 570 L1360 600"/>
  <text x="920" y="390" class="text tiny">annotated diagrams (schematic)</text>
</svg>

