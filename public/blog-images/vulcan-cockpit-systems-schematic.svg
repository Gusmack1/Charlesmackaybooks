<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Original schematic illustration of a cockpit-style instrument panel with round dials and switches (diagrammatic).">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#123024"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#f9fafb">
    <text x="70" y="92" font-size="52" font-weight="800">Cockpit & systems (schematic)</text>
    <text x="70" y="140" font-size="26" opacity="0.9">Original illustration: simplified panel with dials and switch rows (not a photo)</text>
  </g>

  <!-- Panel -->
  <rect x="140" y="210" width="920" height="360" rx="22" fill="#111827" opacity="0.9" stroke="#cbd5e1" stroke-width="6"/>

  <!-- Dials -->
  <g fill="none" stroke="#93c5fd" stroke-width="8" opacity="0.85">
    <circle cx="320" cy="360" r="70"/>
    <circle cx="520" cy="360" r="70"/>
    <circle cx="720" cy="360" r="70"/>
    <circle cx="920" cy="360" r="70"/>
  </g>
  <g stroke="#fbbf24" stroke-width="6" opacity="0.9" stroke-linecap="round">
    <line x1="320" y1="360" x2="360" y2="330"/>
    <line x1="520" y1="360" x2="490" y2="320"/>
    <line x1="720" y1="360" x2="750" y2="320"/>
    <line x1="920" y1="360" x2="960" y2="350"/>
  </g>

  <!-- Switch rows -->
  <g fill="#e5e7eb" opacity="0.85">
    <rect x="220" y="470" width="760" height="18" rx="9"/>
    <rect x="260" y="505" width="680" height="18" rx="9"/>
  </g>
</svg>

